<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .image-container {
  width: 100%;
  height: 400px; /* Set the initial height of the container */
  overflow: hidden; /* Hide any overflow content */
  position: relative; /* Required for absolute positioning of images */
}

/* Style the images to fit the container */
.image-animate {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Maintain aspect ratio and fill container */
  position: absolute; /* Position images on top of each other */
  opacity: 0; /* Initially, hide the second image */
  transition: opacity 0.5s ease; /* Add a smooth transition effect */
}
    </style>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
    <p> ada dad </p>
    <div class="image-container">
        <img class="image-animate" src="images/shibuya.jpeg" alt="Image 1">
        <img class="image-animate" src="images/osaka-castle.jpg" alt="Image 2">
      </div>
      <p> a </p>
      <p> a </p>
      <p> a </p>
      <p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p><p> a </p>
      <script src="js/bootstrap.js"></script>
      <script>
        function handleIntersect(entries, observer) {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      // If the image comes into view, change its opacity to 1
      entry.target.style.opacity = 1;
    } else {
      // If the image is out of view, change its opacity back to 0
      entry.target.style.opacity = 0;
    }
  });
}

// Set up the Intersection Observer
const options = {
  root: null,
  rootMargin: '0px',
  threshold: 0.5 // Adjust this threshold value to control when the image changes
};

const observer = new IntersectionObserver(handleIntersect, options);

// Get all the image elements with the class "image-animate"
const imageElements = document.querySelectorAll('.image-animate');

// Observe each image element
imageElements.forEach(image => observer.observe(image));
    </script>
</body>
</html>
